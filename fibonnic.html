<!DOCTYPE html>

	<title>Fibonnic series</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
var a = 0,b = 1,results = b;

for(var i=1;i<50;i++)
{
	console.log(results+"<br/>");
	document.write(results+"<br/>");
	results = a+b ;
	a = b;
	b =results;
}
</script>
